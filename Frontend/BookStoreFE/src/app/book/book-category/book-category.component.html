<div class="breadcrumb-area bg-gray">
  <div class="container">
    <div class="breadcrumb-content text-center">
      <ul>
        <li>
          <a routerLink="/home">Trang chủ</a>
        </li>
        <li>
          <a  routerLink="/category">Thể loại </a>
        </li>
        <li class="active">{{books.content[0].category.name}}</li>
      </ul>
    </div>
  </div>
</div>
<div class="shop-area pt-5 pb-120">
  <div class="container">
    <div class="row flex-row-reverse">
      <div class="col-lg-12">
        <div class="shop-topbar-wrapper">
          <div class="shop-topbar-left">
            <div class="view-mode nav">
              <a class="active" href="#shop-1" data-toggle="tab"><i class="icon-grid"></i></a>
              <a href="#shop-2" data-toggle="tab"><i class="icon-menu"></i></a>
            </div>
            <p>Hiển thị 1 - 20 trên {{books.totalElements}} kết quả </p>
          </div>
          <div class="product-sorting-wrapper">
            <div class="product-shorting shorting-style">
              <label>Hiển thị :</label>
              <select name="limit" (change)="onChange($event)">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
              </select>
            </div>
            <div class="product-show shorting-style">
              <label>Sắp xếp :</label>
              <select>
                <option value="">Mặc định</option>
                <option value=""> Tên</option>
                <option value=""> Giá</option>
              </select>
            </div>
          </div>
        </div>
        <div class="shop-bottom-area">
          <div class="tab-content jump">
            <div id="shop-1" class="tab-pane active">
              <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12" *ngFor="let book of books.content">
                  <div class="single-product-wrap mb-35">
                    <div class="product-img product-img-zoom mb-20">
                      <a [routerLink]="['/book', book.id]">
                        <img [src]="book.imgUrl" alt="Anh sach">
                      </a>
                      <div class="product-action-wrap">
                        <div class="product-action-left">
                          <button style="font-size: 13px !important;"><i class="icon-basket-loaded"></i>Thêm vào giỏ hàng
                          </button>
                        </div>
                        <div class="product-action-right tooltip-style">
                          <button data-toggle="modal" data-target="#exampleModal"><i
                            class="icon-size-fullscreen icons"></i><span>Xem nhanh</span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="product-content-wrap">
                      <div class="product-content-left">
                        <h4><a href="product-details.html" class="product-name">{{book.name}}</a></h4>
                        <div class="product-price">
                          <span class="price">{{book.price| currency : "VNĐ":""}} đ</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="pro-pagination-style text-center mt-10" *ngIf="books.content.length > 0">
            <ul>
              <li *ngIf="indexPagination > 0">
                <a class="prev" (click)="goToNextOrPreviousPage('backward', size)">
                  <i class="icon-arrow-left"></i>
                </a>
              </li>
              <li *ngFor="let pageNumber of [].constructor(books.totalPages); let i =  index;">
                <a [ngClass]="indexPagination === i ? 'active' : ''" (click)="goToPage(i, size)">{{i + 1}}</a>
              </li>
              <li *ngIf="indexPagination + 1 < books.totalPages">
                <a class="next" (click)="goToNextOrPreviousPage('forward', size)">
                  <i class="icon-arrow-right"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
